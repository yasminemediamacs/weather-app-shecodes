<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6cd983b40d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Raleway:wght@200;300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search-form">
          <form id="searchFormCity">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Search a city..."
                  class="form-control search"
                  autofocus="on"
                  autocomplete="off"
                  id="search-form"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="form-control button"
                  id="submit"
                />
              </div>
              <div class="col-2">
                <button class="form-control button" id="current-button">
                  Current
                </button>
              </div>
            </div>
          </form>
        </div>
        <h1>
          <span id="city">Bressanone</span>,
          <span id="country">South Tirol</span>
        </h1>
        <ul>
          <li id="time">Tuesday, 12:00 AM</li>
          <li id="description">Mainly cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <i class="fas fa-cloud-sun weather-icon"></i>
            <span class="temperature" id="temperature">19</span>
            <span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
          <div class="col-6">
            <ul>
              <li id="humidity">Humidity: 37%</li>
              <li id="wind">Wind: 6 km/h</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-2 days">
            <p>Tuesday</p>
            <i class="fas fa-cloud-showers-heavy"></i>
            <p class="degrees">19° <span class="minimum">7°</span></p>
          </div>
          <div class="col-2 days">
            <p>Wednesday</p>
            <i class="fas fa-cloud-rain"></i>
            <p class="degrees">16° <span class="minimum">6°</span></p>
          </div>
          <div class="col-2 days">
            <p>Thursday</p>
            <i class="fas fa-cloud-sun"></i>
            <p class="degrees">17° <span class="minimum">6°</span></p>
          </div>
          <div class="col-2 days">
            <p>Friday</p>
            <i class="fas fa-cloud-rain"></i>
            <p class="degrees">18° <span class="minimum">9°</span></p>
          </div>
          <div class="col-2 days">
            <p>Saturday</p>
            <i class="fas fa-cloud-showers-heavy"></i>
            <p class="degrees">15° <span class="minimum">9°</span></p>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/yasminemediamacs/weather-app-shecodes"
          target="_blank"
          class="open-source-link"
          >Open-source code
        </a>
        by Yasmine Senter
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
